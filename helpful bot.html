// --- Functions ---



// Function to add a message to the chatbox

function addMessage(message, sender) {

const messageContainer = document.createElement('div'); // New container

messageContainer.classList.add('chat-message-container');

if (sender === 'user') {

messageContainer.style.display = 'flex';

messageContainer.style.justifyContent = 'flex-end';

} else {

messageContainer.classList.add('bot-message-container');

}



const bubble = document.createElement('div');

bubble.classList.add('chat-bubble');

bubble.classList.add(sender === 'user' ? 'user-bubble' : 'bot-bubble');

bubble.innerHTML = message.replace(/\n/g, '<br>');



messageContainer.appendChild(bubble);

chatbox.appendChild(messageContainer);

chatbox.scrollTop = chatbox.scrollHeight;

}



// Function to add a service card to the chatbox

function addServiceCard(service, type) {

const card = document.createElement('div');

card.classList.add('service-card');



const iconHtml = service.icon ? `<i class="${service.icon} fa-fw"></i>` : '';

const displayType = type.charAt(0).toUpperCase() + type.slice(1);



let content = `<h3>${iconHtml}${service.name}</h3>`; // Removed the type from the heading, make it cleaner

if (service.address) content += `<p><strong>Address:</strong> <address>${service.address}</address></p>`; //Used address tag

if (service.phone) content += `<p><strong>Phone:</strong> <a href="tel:${service.phone}">${service.phone}</a></p>`; // Make phone numbers clickable

if (service.hours) content += `<p><strong>Hours:</strong> ${service.hours}</p>`;

if (service.availability) content += `<p><strong>Availability:</strong> ${service.availability}</p>`;

if (service.notes) content += `<p><strong>Notes:</strong> ${service.notes}</p>`;



card.innerHTML = content;

chatbox.appendChild(card);

chatbox.scrollTop = chatbox.scrollHeight;

}



// Function to extract location and service type (Improved)

function parseUserInput(message) {

const lowerMessage = message.toLowerCase();

let location = null;

let serviceTypeKey = null;

let keywordsFound = []; // To store all matched keywords



// 1. Check for known locations first (prioritize location detection)

const knownLocations = Object.keys(servicesDatabase);

for (const loc of knownLocations) {

if (lowerMessage.includes(loc)) {

location = loc;

break; // Important: Stop after finding the first location

}

}



// 2. If a location was found, check for service keywords

if (location) {

for (const keyword in serviceKeywords) {

if (lowerMessage.includes(keyword)) {

keywordsFound.push(keyword); // Store ALL matching keywords

serviceTypeKey = serviceKeywords[keyword]; //Still assign the first matched keyword

}

}

} else {

// 3. If no location matched directly, check if the *entire* input is a location

if(knownLocations.includes(lowerMessage)){

location = lowerMessage;

}

}



return { location, serviceTypeKey, keywordsFound }; // Return the found keywords

}



// Function to handle user input and generate bot response

function handleUserInput() {

const message = userInput.value.trim();

if (message === '') return;



addMessage(message, 'user');

userInput.value = '';



const { location, serviceTypeKey, keywordsFound } = parseUserInput(message); // Get keywordsFound



setTimeout(() => {

if (location && servicesDatabase[location]) {

const locationServices = servicesDatabase[location];

let serviceFound = false;

let messageDelay = 500;

let botResponse = "";



if (serviceTypeKey && locationServices[serviceTypeKey]) {

// User asked for a specific service type

botResponse = `Okay, looking for ${serviceTypeKey.replace(/_/g, ' ')} in ${location}...`;

addMessage(botResponse, 'bot');



const specificServices = locationServices[serviceTypeKey];

if (specificServices.length > 0) {

serviceFound = true;

setTimeout(() => {

botResponse = `Here are the ${serviceTypeKey.replace(/_/g, ' ')} I found:`;

addMessage(botResponse, 'bot');

specificServices.forEach(service => addServiceCard(service, serviceTypeKey));

}, messageDelay);

messageDelay += 1000;

} else {

setTimeout(() => {

botResponse = `I couldn't find specific listings for ${serviceTypeKey.replace(/_/g, ' ')} in ${location} in my demo data, but there might be other services available.`;

addMessage(botResponse, 'bot');

}, messageDelay);

messageDelay += 1000;

}

// After showing the specific service, ask if they need anything else.

setTimeout(() => {

addMessage(`Do you need help finding other types of services in ${location}? (e.g., 'healthcare', 'food banks')`, 'bot');

}, messageDelay);



} else {

// User asked for a location generally, or specific service not found

botResponse = `Okay, looking for all available services in ${location}...`;

addMessage(botResponse, 'bot');

let displayedSomething = false;



// Display all available service types for the location

for (const typeKey in locationServices) {

const servicesOfType = locationServices[typeKey];

if (servicesOfType && servicesOfType.length > 0) {

serviceFound = true;

displayedSomething = true;

setTimeout((currentTypeKey, currentServices) => {

botResponse = `Found ${currentTypeKey.replace(/_/g, ' ')}:`;

addMessage(botResponse, 'bot');

currentServices.forEach(service => addServiceCard(service, currentTypeKey));

}, messageDelay, typeKey, servicesOfType);

messageDelay += 1000;

}

}

//check if any services were displayed

setTimeout(() => {

if (!displayedSomething) {

botResponse = `I found the location "${location}", but I don't have specific services listed for it in my current demo data. Try 'Manchester', 'Birmingham', 'East London', or 'Bristol'.`;

addMessage(botResponse, 'bot');

} else {

botResponse = "Please remember to **always call ahead** to confirm details like opening hours and availability, as things can change quickly. Is there anything else I can help you look for?";

addMessage(botResponse, 'bot');

}

}, messageDelay);

}

if (!serviceFound) {

botResponse = `I'm sorry, I couldn't find any matching services in ${location}. Please try again.`;

addMessage(botResponse, 'bot');

}



} else {

// Location not found in mock database

botResponse = `I'm sorry, I couldn't identify a location or service from your request, or I don't have information for that specific area in my demo data. Please try naming a major UK city (like 'Manchester', 'Birmingham', 'East London', 'Bristol') or ask for a service type within one of those cities (e.g., 'shelters in Bristol').`;

addMessage(botResponse, 'bot');

}

}, 500);

}
